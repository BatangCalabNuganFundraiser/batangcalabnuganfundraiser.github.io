<html>
	<head>
		<style>
			.containerDiv{
				top:0;
				bottom:0;
				left:0;
				right:0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
			}
			.blurbDiv{
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.donateButtonDiv{
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<div class='containerDiv'>
			<div class='blurbDiv'>Here is where a blurb about the charity would go, and below is the donate button.</div>
			<div class='donateButtonDiv'>
				<form action="https://www.paypal.com/donate" method="post" target="_top">
					<!-- Identify your business so that you can collect the payments. -->
				  	<input type="hidden" name="business" value="donations@kcparkfriends.org">
				   	<!-- Specify details about the contribution -->
				    	<input type="hidden" name="no_recurring" value="0">
				     	<input type="hidden" name="item_name" value="Friends of the Park">
				      	<input type="hidden" name="item_number" value="Fall Cleanup Campaign">
				       	<input type="hidden" name="currency_code" value="USD">
			        	<!-- Display the payment button. -->
					<input type="image" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" alt="Donate">
					<img alt="" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
				</form>
			</div>
			<div class='QRCodeDiv'>
				<img src='QRCodeLink.png'/>
			</div>
		</div>
		<script>
		</script>
	</body>
</html>
